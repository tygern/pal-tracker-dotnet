platform: linux

image_resource:
  type: docker-image
  source:
    repository: microsoft/dotnet
    tag: '2.0.0-sdk'
    
inputs:
  - name: pal-tracker
  - name: version

outputs:
  - name: build-output

run:
  path: bash
  args:
  - -exc
  - |
  
    function stop_mysql {
      service mysql stop
    }
    
    trap stop_mysql EXIT
    
    export DEBIAN_FRONTEND="noninteractive"

    apt-get update
    apt-get install -y software-properties-common
    apt-key adv --recv-keys --keyserver hkp://keyserver.ubuntu.com:80 0xcbcb082a1bb943db
    apt-key adv --recv-keys --keyserver hkp://keyserver.ubuntu.com:80 0xF1656F24C74CD1D8
    add-apt-repository 'deb http://mariadb.biz.net.id//repo/10.1/debian sid main'
    add-apt-repository 'deb http://nyc2.mirrors.digitalocean.com/mariadb/repo/10.2/debian stretch main'

    apt-get update
    apt-get -y install mariadb-server
    service mysql start
    
    mysql -uroot < pal-tracker/databases/tracker/create_databases.sql
    
    curl https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/4.2.0/flyway-commandline-4.2.0-linux-x64.tar.gz | tar xvz
    flyway-*/flyway -url="jdbc:mysql://localhost:3306/tracker_test" -locations=filesystem:pal-tracker/databases/tracker -user=root -password= clean migrate
      
    mkdir -p build-output/src/PalTracker
    cp pal-tracker/manifest-*.yml build-output
    
    cd pal-tracker/test/PalTrackerTests 
    dotnet test
        
    cd ../../src/PalTracker
    dotnet publish --configuration Release
    cp -r bin ../../../build-output/src/PalTracker
    cd ../../../build-output
    tar -cvzf /tmp/pal-tracker-$(cat ../version/number).tgz .
    mv /tmp/pal-tracker-*.tgz .